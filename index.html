<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Babekah's Calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="styleSheet" href="style.css">
    </head>
    <body>
        <div class="calcBox">
            <div class ="screen">WEE</div>
            <div class ="row row1">
                <button class="awk" id="AC">AC</button>
                <button class="awk" id="plusMin">+/-</button>
                <button class="awk" id="percent">%</button>
                <button class="oper" id="plus">+</button>
            </div>
            <div class ="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="oper">-</button>
            </div>
            <div class ="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="oper">*</button>
            </div>
            <div class ="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="oper">/</button>
            </div>
            <div class ="row">
                <button class="num" id="zero">0</button>
                <button class="num">.</button>
                <button class="oper" id="ekwals">=</button>
            </div>
        </div>
    </body>


</html>
